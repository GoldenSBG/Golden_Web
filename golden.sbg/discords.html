<!DOCTYPE html>
<html>
<head>
    <title>Discord Server</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        
        #galaxy {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            z-index: -1;
        }
        
        .light-particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: #8C3DA6;
            border-radius: 50%;
            animation: blink 1s infinite;
        }
        
        @keyframes blink {
            0%, 50% {
                opacity: 1;
            }
            50.1%, 100% {
                opacity: 0;
            }
        }
        
        .discord-card {
            background-color: 0000002;
            border-radius: 5px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        
        .discord-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .discord-logo {
            max-width: 200px;
            margin-bottom: 10px;
        }
        
        .discord-name {
            font-size: 24px;
            font-weight: bold;
            color: #7691d6;
        }
        
        .discord-description {
            font-size: 18px;
            color: #7691d6;
            margin-top: 10px;
        }
        
        .discord-info {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        
        .discord-card:hover {
            outline: none;
            animation: outlineAnim 2s infinite;
        }
        
        .discord-logo:hover {
            outline: none;
            animation: outlineAnim 2s infinite;
        }
        
        @keyframes outlineAnim {
            0% {
                outline-color: #8C3DA6;
                outline-width: 0;
            }
            50% {
                outline-color: #00FFFF;
                outline-width: 10px;
            }
            100% {
                outline-color: #8C3DA6;
                outline-width: 0;
            }
        }

        .footer a {
            color: rgb(99, 64, 113);
            text-decoration: none;
            font-weight: bold;
            display: table;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        // JavaScript code to dynamically create light particles with random colors
        document.addEventListener("DOMContentLoaded", function() {
            const galaxy = document.getElementById("galaxy");
            const colors = ["#8C3DA6", "#00FFFF"]; // Colors between Lila and TÃ¼rkis
            const numParticles = 200;
            
            for (let i = 0; i < numParticles; i++) {
                const lightParticle = document.createElement("div");
                lightParticle.classList.add("light-particle");
                lightParticle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                lightParticle.style.top = Math.random() * 100 + "%";
                lightParticle.style.left = Math.random() * 100 + "%";
                lightParticle.style.animationDelay = Math.random() * 5 + "s";
                galaxy.appendChild(lightParticle);
            }
        });
        
        // JavaScript code for interaction
        let visibleCards = [];

        window.addEventListener("scroll", function() {
            const discordCards = document.querySelectorAll(".discord-card");
            
            discordCards.forEach(function(card) {
                if (isElementInViewport(card) && !visibleCards.includes(card)) {
                    card.classList.add("visible");
                    visibleCards.push(card);
                } else if (!isElementInViewport(card) && visibleCards.includes(card)) {
                    card.classList.remove("visible");
                    const index = visibleCards.indexOf(card);
                    visibleCards.splice(index, 1);
                }
            });
        });

        function isElementInViewport(element) {
            const rect = element.getBoundingClientRect();
            return (
                rect.top >= 0 &&
                rect.left >= 0 &&
                rect.bottom <= (window.innerHeight || document.documentElement.clientHeight) &&
                rect.right <= (window.innerWidth || document.documentElement.clientWidth)
            );
        }

    </script>
</head>
<body>
    <div id="galaxy"></div>
    
    <div class="discord-card">
        <img class="discord-logo" src="bilder/PB-rund.png" alt="discord">
        <h2 class="discord-name">Community</h2>
        <p class="discord-description">Community Discord Server</p>
        <div class="discord-info">
            <a href="https://discord.com/invite/w342vb2svP">Join</a>
        </div>
    </div>

    <div class="discord-card">
        <img class="discord-logo" src="bilder/Atramis.png" alt="discord">
        <h2 class="discord-name">Atramis.de</h2>
        <p class="discord-description">Atramis Discord</p>
        <div class="discord-info">
            <a href="https://discord.gg/Jf8QbVVexj">Join</a>
        </div>
    </div>
    
    <div class="discord-card">
        <img class="discord-logo" src="bilder/KlapperBW.png" alt="discord">
        <h2 class="discord-name">KlapperBw</h2>
        <p class="discord-description">KlapperBW Discord Server</p>
        <div class="discord-info">
            <a href="https://discord.gg/3vWnRgNyan">Join</a>
        </div>
    </div>

    <footer>
        <div class="footer">
            <a href="Plattforms.html">Back</a>
        </div>
    </footer>
</body>
</html>
